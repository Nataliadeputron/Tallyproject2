<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Startup</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Banner Section -->
  <div class="banner">
      <h1>The land of Cheese</h1>
      <h2>Where Dreams Come True</h2>
      <a href="#" class="button">Dive in</a>
  </div>

  <!-- Main Section -->
  <div class="container">
    <!-- Cards Section -->
    <div class="cards">
      <div class="card">
        <img src="images/brie.jpg" alt="Le Wagon Paris">
        <h3>Brie</h3>
      </div>
      <div class="card">
        <img src="images/goat.jpg" alt="Le Wagon London">
        <h3>Goat</h3>
      </div>
      <div class="card">
        <img src="images/truffle.jpg" alt="Le Wagon Berlin">
        <h3>Truffle</h3>
      </div>
      <!-- Add more cards as needed -->
    </div>

    <!-- Avatar Section -->
    <div class="avatar">
      <img src="images/profile.jpg" alt="Profile Picture">
    </div>

    <!-- Button Section -->
    <button class="button">Find out more</button>
  </div>

</body>
</html>
